<form action="/submit-path" method="POST">
  <table>
    <tr>
      <td><label for="fname">First Name:</label></td>
      <td><input type="text" id="fname" name="fname"></td>
    </tr>
    <tr>
      <td><label for="sname">Surname:</label></td>
      <td><input type="text" id="sname" name="sname"></td>
    </tr>
    <tr>
      <td><label for="nname">Nickname:</label></td>
      <td><input type="text" id="nname" name="nname"></td>
    </tr>
    <tr>
      <td><label for="pos">Position:</label></td>
      <td><input type="text" id="pos" name="pos"></td>
    </tr>
    <tr>
      <td><label for="tel">Telephone:</label></td>
      <td><input type="tel" id="tel" name="tel"></td>
    </tr>
    <tr>
      <td><label for="dept">Department Name:</label></td>
      <td><input type="text" id="dept" name="dept"></td>
    </tr>
    <tr>
      <td><label for="addr">Address:</label></td>
      <td><textarea id="addr" name="addr" rows="3"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Submit Information</button></td>
    </tr>
  </table>
</form>
