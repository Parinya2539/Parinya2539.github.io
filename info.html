<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory Search</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; }
        .search-container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: span 2; }
        
        label { font-weight: bold; margin-bottom: 5px; color: #555; font-size: 0.9em; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0,123,255,0.2); }
        
        .button-group { margin-top: 20px; display: flex; gap: 10px; }
        .btn { padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        .btn-search { background-color: #007bff; color: white; flex: 2; }
        .btn-search:hover { background-color: #0056b3; }
        .btn-reset { background-color: #6c757d; color: white; flex: 1; }
        .btn-reset:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<div class="search-container">
    <h2>Contact Database Search</h2>
    <form action="/search" method="GET">
        <div class="grid-form">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. John">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="e.g. Doe">
            </div>

            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="e.g. Johnny">
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" placeholder="e.g. Manager">
            </div>

            <div class="form-group">
                <label for="phone">Telephone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="081-234-5678">
            </div>
            <div class="form-group">
                <label for="department">Department Name</label>
                <input type="text" id="department" name="department" placeholder="e.g. Marketing">
            </div>

            <div class="form-group full-width">
                <label for="address">Address Keyword</label>
                <input type="text" id="address" name="address" placeholder="e.g. Bangkok or Street Name">
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-search">Search Contacts</button>
            <button type="reset" class="btn btn-reset">Clear</button>
        </div>
    </form>
</div>

</body>
</html>
