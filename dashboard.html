<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหารายชื่อ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-5">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-800 text-center mb-8">ระบบค้นหารายชื่อบุคลากร</h1>

        <div class="mb-6">
            <input type="text" id="searchInput" 
                class="w-full p-4 border-2 border-blue-200 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 transition-all"
                placeholder="พิมพ์ชื่อ, แผนก, หรือเบอร์โทร เพื่อค้นหา...">
        </div>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full text-left">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="p-4">ชื่อ-นามสกุล</th>
                        <th class="p-4">ตำแหน่ง/แผนก</th>
                        <th class="p-4">เบอร์โทรศัพท์</th>
                        <th class="p-4">สถานที่</th>
                    </tr>
                </thead>
                <tbody id="resultTable" class="divide-y divide-gray-200 text-gray-700">
                    </tbody>
            </table>
        </div>
        
        <div id="noData" class="hidden text-center py-10 text-gray-500">
            ไม่พบข้อมูลที่ท่านค้นหา
        </div>
    </div>

    <script>
        let allData = []; // ตัวแปรเก็บข้อมูลทั้งหมดจาก JSON

        // 1. ดึงข้อมูลจากไฟล์ data.json
        async function loadData() {
            try {
                // เปลี่ยน 'data.json' เป็น URL จริงถ้าคุณอัปโหลดไฟล์แล้ว
                const response = await fetch('data.json'); 
                allData = await response.json();
                displayData(allData); // แสดงข้อมูลทั้งหมดในตอนแรก
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        // 2. ฟังก์ชันสำหรับแสดงข้อมูลลงในตาราง
        function displayData(data) {
            const tableBody = document.getElementById('resultTable');
            const noData = document.getElementById('noData');
            
            if (data.length === 0) {
                tableBody.innerHTML = '';
                noData.classList.remove('hidden');
                return;
            }

            noData.classList.add('hidden');
            tableBody.innerHTML = data.map(item => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="p-4 font-semibold">${item.name}</td>
                    <td class="p-4 text-sm">
                        <div class="font-medium text-blue-600">${item.position}</div>
                        <div class="text-gray-500">${item.department}</div>
                    </td>
                    <td class="p-4">${item.tel}</td>
                    <td class="p-4 text-sm text-gray-500">${item.location}</td>
                </tr>
            `).join('');
        }

        // 3. ฟังก์ชันค้นหา (Search Logic)
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredData = allData.filter(item => {
                // ค้นหาจากหลาย field พร้อมกัน
                return (
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.department.toLowerCase().includes(searchTerm) ||
                    item.tel.includes(searchTerm) ||
                    (item.tags && item.tags.some(tag => tag.includes(searchTerm)))
                );
            });

            displayData(filteredData);
        });

        // เริ่มโหลดข้อมูลเมื่อเปิดหน้าเว็บ
        loadData();
    </script>
</body>
</html>
